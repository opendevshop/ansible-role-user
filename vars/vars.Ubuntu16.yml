---

# This has to be in the aegir-user playbook because it needs to run before geerlingguy.php to be seen by geerlingguy.php

# Ensure extra tools are installed so that server installs match container installs.
# See https://github.com/geerlingguy/docker-ubuntu1604-ansible/blob/master/Dockerfile
devshop_prerequisite_packages:
  - locales
  - python-software-properties
  - software-properties-common
  - python-setuptools
  - wget
  - rsyslog
  - systemd
  - systemd-cron
  - sudo
  - iproute

# Variables from geerlingguy.php v2
php_packages:
- libpcre3-dev
- php
- php-apcu
- php-common
- php-cli
- php-curl
- php-dev
- php-fpm
- php-gd
- php-imap
- php-json
- php-mbstring
- php-mysqlnd
- php-opcache
- php-pear
- php-sqlite3
- php-xml
- libapache2-mod-php